<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشبعان للخدمات العامة | Al-Shabaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: white;
            padding: 30px 25px;
            text-align: center;
        }

        .logo-container {
            margin: 0 auto 20px;
            text-align: center;
        }

        .logo {
            max-width: 120px;
            height: auto;
        }

        .name {
            font-size: 22px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .phone-btn {
            background: #2d3748;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            margin: 15px 0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 15px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .phone-btn:hover {
            background: #4a5568;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link {
            display: flex;
            align-items: center;
            background: #f7fafc;
            padding: 14px 18px;
            border-radius: 8px;
            text-decoration: none;
            color: #2d3748;
            transition: background 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .link:hover {
            background: #edf2f7;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            font-size: 18px;
            color: white;
        }

        .text {
            flex: 1;
            text-align: right;
        }

        .title {
            font-weight: 500;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .desc {
            font-size: 12px;
            color: #718096;
        }

        .whatsapp { background: #25D366; }
        .facebook { background: #1877F2; }
        .instagram { background: #E4405F; }
        .tiktok { background: #000000; }
        .twitter { background: #1DA1F2; }
        .snapchat { background: #FFFC00; color: #000; }

        .footer {
            color: #718096;
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
        }
    </style>
</head>

    <div class="container">

            <a href="tel:+966554255560" class="phone-btn">

                    <div class="text">

                </a>
                
                <a href="https://www.facebook.com/share/1bFdrtapKR/?mibextid=wwXIfr" class="link">

                <a href="https://www.instagram.com/alshaban880?igsh=MXY5ZWE5aWl0MGt0" class="link">

                <a href="https://x.com/alshaban880?s=21&t=d0iZ12t_59lw2TnsRobHwg" class="link">

            </div>
        </div>
        
        <div class="footer">
            الشبعان للخدمات العامة © 2025

    </div>
</body>
</html>
