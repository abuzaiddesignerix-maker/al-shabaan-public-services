<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشبعان للخدمات العامة | Al-Shabaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: 
                linear-gradient(135deg, rgba(1, 68, 33, 0.9) 0%, rgba(0, 86, 63, 0.9) 50%, rgba(0, 56, 41, 0.9) 100%),
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(212, 175, 55, 0.05) 10px, rgba(212, 175, 55, 0.05) 20px),
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 95%, rgba(212, 175, 55, 0.1) 95%),
                linear-gradient(0deg, transparent 95%, rgba(212, 175, 55, 0.1) 95%);
            background-size: 50px 50px;
            pointer-events: none;
            opacity: 0.3;
        }

        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        /* الجزء العلوي - اللوجو والاسم */
        .top-section {
            background: linear-gradient(135deg, #00563f, #003829);
            border-radius: 20px 20px 0 0;
            padding: 40px 25px 30px 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
            border-bottom: 3px solid #d4af37;
        }

        .top-section::before {
            content: '⚜️';
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 20px;
            opacity: 0.8;
        }

        .logo-container {
            margin: 0 auto 20px;
            text-align: center;
        }

        .logo {
            max-width: 100px;
            height: auto;
            border-radius: 15px;
            border: 3px solid #d4af37;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 500;
        }

        /* الجزء السفلي - وسائل التواصل */
        .bottom-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 20px 20px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .phone-btn {
            background: linear-gradient(135deg, #00563f, #003829);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 0 0 25px 0;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #d4af37;
            box-shadow: 0 5px 15px rgba(0, 86, 63, 0.3);
            width: 100%;
            justify-content: center;
        }

        .phone-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 86, 63, 0.5);
            background: linear-gradient(135deg, #003829, #002c1f);
        }

        .social-section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #00563f;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 50%;
            transform: translateX(50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #d4af37, #00563f);
            border-radius: 2px;
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .social-item {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            padding: 20px 15px;
            border-radius: 15px;
            text-decoration: none;
            color: #00563f;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 5px 15px rgba(0, 86, 63, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .social-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 10px 25px rgba(0, 86, 63, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .social-item:hover .social-icon {
            transform: rotate(5deg) scale(1.1);
        }

        .social-name {
            font-weight: 600;
            font-size: 14px;
            margin-top: 5px;
            color: #00563f;
        }

        .whatsapp { background: linear-gradient(45deg, #25D366, #128C7E); }
        .facebook { background: linear-gradient(45deg, #1877F2, #0D5CB6); }
        .instagram { background: linear-gradient(45deg, #E4405F, #833AB4, #405DE6); }
        .tiktok { background: linear-gradient(45deg, #000000, #FE2C55, #25F4EE); }
        .twitter { background: linear-gradient(45deg, #1DA1F2, #0D8BD9); }
        .snapchat { background: linear-gradient(45deg, #FFFC00, #FFD300); color: #000; }

        .footer {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            background: rgba(0, 86, 63, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        /* تأثيرات متقدمة */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .social-item:nth-child(odd):hover {
            animation: float 2s ease-in-out infinite;
        }

        .social-item:nth-child(even):hover {
            animation: float 2s ease-in-out infinite 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الجزء العلوي - اللوجو والاسم -->
        <div class="top-section">
            <div class="logo-container">
                <img src="logo.png" alt="لوجو الشبعان للخدمات العامة" class="logo">
            </div>
            
            <div class="name">الشبعان للخدمات العامة</div>
            <div class="subtitle">Al-Shabaan for General Services</div>
        </div>

        <!-- الجزء السفلي - وسائل التواصل -->
        <div class="bottom-section">
            <a href="tel:+966554255560" class="phone-btn">
                <i class="fas fa-phone"></i>
                اتصل بنا
            </a>

            <div class="social-section">
                <div class="section-title">تواصل معنا</div>
                <div class="social-grid">
                    <a href="https://wa.me/966554255560" class="social-item">
                        <div class="social-icon whatsapp">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="social-name">واتساب</div>
                    </a>
                    
                    <a href="https://www.facebook.com/share/1bFdrtapKR/?mibextid=wwXIfr" class="social-item">
                        <div class="social-icon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-name">فيسبوك</div>
                    </a>
                    
                    <a href="https://www.instagram.com/alshaban880?igsh=MXY5ZWE5aWl0MGt0" class="social-item">
                        <div class="social-icon instagram">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="social-name">إنستغرام</div>
                    </a>
                    
                    <a href="https://www.tiktok.com/@alshaban88?_r=1&_t=ZS-918FJz3bB58" class="social-item">
                        <div class="social-icon tiktok">
                            <i class="fab fa-tiktok"></i>
                        </div>
                        <div class="social-name">تيك توك</div>
                    </a>
                    
                    <a href="https://x.com/alshaban880?s=21&t=d0iZ12t_59lw2TnsRobHwg" class="social-item">
                        <div class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="social-name">تويتر</div>
                    </a>
                    
                    <a href="https://snapchat.com/t/7jPU7mxH" class="social-item">
                        <div class="social-icon snapchat">
                            <i class="fab fa-snapchat-ghost"></i>
                        </div>
                        <div class="social-name">سناب شات</div>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            الشبعان للخدمات العامة © 2025
        </div>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية إضافية
        document.addEventListener('DOMContentLoaded', function() {
            const socialItems = document.querySelectorAll('.social-item');
            
            socialItems.forEach((item, index) => {
                // تأثير دخول متتالي
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
