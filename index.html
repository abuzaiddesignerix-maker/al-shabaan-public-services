<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشبعان للخدمات العامة | Al-Shabaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 420px;
            z-index: 1;
        }

        /* الجزء العلوي - اللوجو والاسم */
        .top-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 40px 25px 30px 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-container {
            margin: 0 auto 20px;
            text-align: center;
        }

        .logo {
            width: auto;
            height: auto;
            max-width: 150px;
            max-height: 120px;
        }

        .name {
            font-size: 26px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            font-weight: 500;
        }

        /* الجزء السفلي - وسائل التواصل */
        .bottom-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 20px 20px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
        }

        .phone-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px 30px;
            border-radius: 15px;
            margin: 0 0 25px 0;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            width: 100%;
            justify-content: center;
        }

        .phone-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .social-section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* تحسينات خلفية الأيقونات */
        .social-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(248,249,250,0.8));
            padding: 20px 15px;
            border-radius: 20px;
            text-decoration: none;
            color: #2d3748;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        /* تأثير اللمعان عند hover */
        .social-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.4) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0.4) 100%);
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.6s ease;
        }

        .social-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(252,252,252,0.9));
        }

        .social-item:hover::before {
            transform: translateX(100%) rotate(45deg);
        }

        /* تحسين الأيقونات */
        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 12px;
            transition: all 0.4s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .social-item:hover .social-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .social-name {
            font-weight: 600;
            font-size: 14px;
            margin-top: 5px;
            position: relative;
            z-index: 2;
        }

        /* ألوان الأيقونات */
        .whatsapp { 
            background: linear-gradient(135deg, #25D366, #128C7E);
            box-shadow: 0 6px 15px rgba(37, 211, 102, 0.4);
        }
        .facebook { 
            background: linear-gradient(135deg, #1877F2, #0D5CB6);
            box-shadow: 0 6px 15px rgba(24, 119, 242, 0.4);
        }
        .instagram { 
            background: linear-gradient(135deg, #E4405F, #833AB4, #405DE6);
            box-shadow: 0 6px 15px rgba(228, 64, 95, 0.4);
        }
        .tiktok { 
            background: linear-gradient(135deg, #000000, #FE2C55, #25F4EE);
            box-shadow: 0 6px 15px rgba(254, 44, 85, 0.4);
        }
        .twitter { 
            background: linear-gradient(135deg, #1DA1F2, #0D8BD9);
            box-shadow: 0 6px 15px rgba(29, 161, 242, 0.4);
        }
        .snapchat { 
            background: linear-gradient(135deg, #FFFC00, #FFD300);
            box-shadow: 0 6px 15px rgba(255, 252, 0, 0.4);
            color: #000;
        }

        /* زر الموقع */
        .location-section {
            margin-top: 30px;
            text-align: center;
        }

        .location-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 16px 30px;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
            width: 100%;
            justify-content: center;
        }

        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
        }

        .footer {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* تأثيرات متقدمة */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .social-item:nth-child(odd):hover {
            animation: float 2s ease-in-out infinite;
        }

        .social-item:nth-child(even):hover {
            animation: float 2s ease-in-out infinite 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الجزء العلوي - اللوجو والاسم -->
        <div class="top-section">
            <div class="logo-container">
                <img src="logo.png" alt="لوجو الشبعان للخدمات العامة" class="logo">
            </div>
            
            <div class="name">الشبعان للخدمات العامة</div>
            <div class="subtitle">Al-Shabaan for General Services</div>
        </div>

        <!-- الجزء السفلي - وسائل التواصل -->
        <div class="bottom-section">
            <a href="tel:+966554255560" class="phone-btn">
                <i class="fas fa-phone"></i>
                اتصل بنا
            </a>

            <div class="social-section">
                <div class="section-title">تواصل معنا عبر</div>
                <div class="social-grid">
                    <a href="https://wa.me/966554255560" class="social-item">
                        <div class="social-icon whatsapp">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="social-name">واتساب</div>
                    </a>
                    
                    <a href="https://www.facebook.com/share/1bFdrtapKR/?mibextid=wwXIfr" class="social-item">
                        <div class="social-icon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-name">فيسبوك</div>
                    </a>
                    
                    <a href="https://www.instagram.com/alshaban880?igsh=MXY5ZWE5aWl0MGt0" class="social-item">
                        <div class="social-icon instagram">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="social-name">إنستغرام</div>
                    </a>
                    
                    <a href="https://www.tiktok.com/@alshaban88?_r=1&_t=ZS-918FJz3bB58" class="social-item">
                        <div class="social-icon tiktok">
                            <i class="fab fa-tiktok"></i>
                        </div>
                        <div class="social-name">تيك توك</div>
                    </a>
                    
                    <a href="https://x.com/alshaban880?s=21&t=d0iZ12t_59lw2TnsRobHwg" class="social-item">
                        <div class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="social-name">تويتر</div>
                    </a>
                    
                    <a href="https://snapchat.com/t/7jPU7mxH" class="social-item">
                        <div class="social-icon snapchat">
                            <i class="fab fa-snapchat-ghost"></i>
                        </div>
                        <div class="social-name">سناب شات</div>
                    </a>
                </div>
            </div>

            <!-- زر الموقع بعد وسائل التواصل -->
            <div class="location-section">
                <a href="https://maps.app.goo.gl/bPuB6kmHWb3gw6YR6?g_st=ipc" class="location-btn">
                    <i class="fas fa-map-marker-alt"></i>
                    موقعنا على الخريطة
                </a>
            </div>
        </div>
        
        <div class="footer">
            الشبعان للخدمات العامة © 2025
        </div>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية إضافية
        document.addEventListener('DOMContentLoaded', function() {
            const socialItems = document.querySelectorAll('.social-item');
            
            socialItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
